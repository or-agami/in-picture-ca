<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>What's In the Picture?</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init(this)">
    <div>
        <h1>Game Logo Quiz Game</h1>
        <div class="game-window">
            
            <img src="assets/wondering.webp" class="background-image">

            <button class="start-button" onclick="startGame(this)">Start Game</button>
            
            <div class="quiz-image-background">
                <div class="quiz-image">
                    <p>Welcome to my game, it's time to check if you are really a gamer or not!, when you feel ready just press 'Start Game'.</p>
                </div>
            </div>

            <div class="buttons">
            </div>

        </div>
    </div>
    <script src="js/startGame.js"></script>

</body>

</html>
